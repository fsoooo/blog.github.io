<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>天眼互联-科技让保险无限可能</title>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/lib/iconfont.css" />
		<link rel="stylesheet" href="css/common_backend.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="login-wrapper">
			<div class="logo-wrapper">
				<img src="img/logo-login.png"/>
			</div>
			<div class="error">账号或密码错误</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="iconfont icon-zhanghao"></i></span>
				<input type="text" id="username" class="form-control">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="iconfont icon-mima"></i></span>
				<input type="password" id="password" class="form-control">
			</div>
			<button id="login" class="btn btn-primary" disabled>登录</button>
		</div>
		<script src="js/lib/jquery-1.11.3.min.js"></script>
		<script src="js/common_backend.js"></script>
		<script>
			$("input").on('input porpertychange',function(){
				if(!$('#username').val() || !$('#password').val()){
					$('#login').prop('disabled',true);
				}else{
					$('#login').prop('disabled',false);
				}
			});
		</script>
	</body>

</html>
