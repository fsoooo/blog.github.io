				},

				yDatas : [
					[120, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 201, 154, 190, 210, 132, 101, 154, 190, 210, 132, 101, 234, 290, 90, 154, 190, 210, 132, 101],
					[220, 182, 191, 234, 290, 330, 310, 191, 234, 290, 330, 154, 190, 210, 132, 101, 201, 154, 190, 210, 132, 210, 232, 330, 154, 190, 330, 410, 201, 154],

			echartOptions(data1,'main1')
			echartOptions(data2,'main2')

			echartOptions(data4,'main4')
			
			
			function echartOptions(obj,ele){
				var color = ['#da4fdc','#63dc4f','#00a2ff','#faf722','#c61e57','#1aeddc'];
				var data1 = obj.data;
				var newData = [];
				for(var i=0,l=data1.length;i<l;i++){
					var dataobj = {};
					dataobj.name = data1[i];
					dataobj.icon = 'pin';
					dataobj.textStyle= {};
					dataobj.textStyle.color = color[i];
					newData.push(dataobj);
				}
				var newYData = [];
				var yDatas = obj.yDatas;
				for(var i=0,l=yDatas.length;i<l;i++){
					var dataobj = {};
					dataobj.name = data1[i];
					dataobj.stack = '总量'+i;
					dataobj.type = 'line';
					dataobj.smooth = true;
					dataobj.data = yDatas[i];
					newYData.push(dataobj);
				}
				var option = {
					color: color,
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross',
							label: {
								backgroundColor: '#6a7985'
							}
						}
					},
					legend: {
						selected: obj.selected,
						data: newData,
						bottom: '0px',
						left: '20px',
						textStyle: {
							fontSize: 10
						}
					},
					grid: {
						top: '6%',
						left: '0%',
						right: '4%',
						bottom: '20%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						axisLabel: {
					　  		textStyle: {
					　　  			color: '#83879d'
					　　		}
						},
						splitLine:{  
	                        show:true,
	                        lineStyle:{
								color: '#2f365a',
							}
	                    },
						boundaryGap: false,
						data: obj.xDatas
					}],
					yAxis: [{
						type: 'value',
						axisLabel: {
					　  		textStyle: {
					　　  			color: '#00a2ff'
					　　		}
						},
						splitLine:{  
	                        lineStyle:{
								color: '#2f365a',
							}
	                    },
					}],
					series: newYData
				};
				var myChart1 = echarts.init(document.getElementById(ele));
				myChart1.setOption(option);
				$(window).resize(function(){
	                myChart1.resize();
	            });  
			}
