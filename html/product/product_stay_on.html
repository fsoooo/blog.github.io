		<div id="product" class="main-wrapper">

							<div class="select-item">
								<label for="name">上架时间:</label>

									<option>公司名称</option>
									<option>公司1</option>

								</select>
							</div>
							
							<div class="select-item">
								<label for="name">产品分类:</label>
								<select class="form-control">
									<option>一级分类</option>
									<option>一级分类1</option>
									<option>一级分类2</option>

						<div class="fr">

			<div class="row">
				<div class="ui-table">
					<div class="ui-table-header radius">

						<span class="col-md-2">产品名称</span>
						<span class="col-md-1">产品分类</span>
						<span class="col-md-1">所属公司</span>
						<span class="col-md-2">产品/方案佣金</span>
						<span class="col-md-2">保费</span>
						<span class="col-md-1">状态</span>
						<span class="col-md-2 col-one">操作</span>
					</div>
					<div class="ui-table-body">
						<ul>
							<li class="ui-table-tr">
								<div class="col-md-1">
									<label>
										<i class="iconfont icon-weixuan"></i>
										<input hidden type="checkbox" />
									</label>
								</div>
								<div class="col-md-2 color-default">测试产品一…</div>
								<div class="col-md-1">意外险</div>
								<div class="col-md-1">泰康人寿</div>
								<div class="col-md-2">5000<i class="percent">(20%)</i></div>
								<div class="col-md-2">3000</div>
								<div class="col-md-1 color-primary">已同步<span class="label label-success">已上架</span></div>
								<div class="col-md-2 text-right">
									<a class="btn btn-primary" href="product_details.html">查看详情</a>
								</div>
							</li>
							<li class="ui-table-tr">
								<div class="col-md-1">
									<label>

								</div>
								<div class="col-md-2 color-default">测试产品一…</div>
								<div class="col-md-1">意外险</div>
								<div class="col-md-1">泰康人寿</div>
								<div class="col-md-2">5000<i class="percent">(20%)</i></div>
								<div class="col-md-2">3000</div>
								<div class="col-md-1 color-negative">未同步<span class="label label-danger">未上架</span></div>
								<div class="col-md-2 text-right">
									<a class="btn btn-primary" href="product_details.html">查看详情</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		
		
		<script src="../../js/lib/jquery-1.11.3.min.js"></script>
		<script src="../../js/lib/bootstrap.min.js"></script>
		<script src="../../js/lib/bootstrap-datetimepicker.min.js"></script>
		<script src="../../js/lib/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../../js/common_backend.js"></script>
		<script>
			new CheckTable('.ui-table');
			
			$('#all').click(function(){
				$('#selectAll').removeClass('icon-weixuan').addClass('icon-xuanze');
				$('.ui-table-tr .iconfont').trigger('click');
				if($('#selectAll').hasClass('icon-xuanze')){
					$(this).text('取消选择');
				}else{
					$(this).text('选择全部');
				}
			});
			
			$('.form_date').datetimepicker({
		        language:  'zh-CN',
		        format: 'yyyy-m-d',
		        todayBtn:  1,
				autoclose: 1,
				todayHighlight: true,
				minView: 2,
				endDate: new Date()
		    }).on('changeDate',function(){
		    	console.log('00');
		    	console.log($('#date').val());
		    });
			
		</script>
